<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="zomato.css"/>
    <title>zomato home</title>
</head>
<body>
    <div id="headder-img">
        <headder>
            <div class="d-flex justify-content-center">
                <div class="nav-menu">
                    <p class="flot-left text-white m-0 mt-3">Get the app</p>
                    <p class="flot-right text-white m-0 mt-3">Log in</p>
                    <p class="flot-right text-white m-0 mt-3">Sign up</p>
                </div>
            </div>
        </headder>
        <div class="container">
            <div class="d-flex justify-content-center hedder-flex">
                <p class="zomato">Zomato</p>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <input type="text" placeholder="search for hotels and resturants" class="search-box"/>
                <button class="search-btn">Search</button>
            </div>
        </div>
    </div>
    <section id="second-section">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <img src="zm1.jpg" height="100%" width="100%"/>
                        <div class="card-bottom">
                            <p class="h4 m-0 mt-2 text-center">Order online</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="zm2.jpg" height="100%" width="100%"/>
                        <div class="card-bottom">
                            <p class="h4 m-0 mt-2 text-center">Go out for meal</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="zm3.jpg" height="100%" width="100%"/>
                        <div class="card-bottom">
                            <p class="h4 m-0 mt-2 text-center">Zomato pro</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <img src="zm4.jpg" height="100%" width="100%"/>
                        <div class="card-bottom">
                            <p class="h4 m-0 mt-2 text-center">Nightlife & Clubs</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="popular-location">
        <div class="container">
            <div class="d-flex justify-content-center">
                <p class="popular-heading">Popular location in <span class="font-weight-bold">Banglore</span></p>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="d-flex allign-items-center locations-div">
                        <p class="m-0 ml-3 h5">Indiranagar</p>
                        <i class="fa fa-arrow-right ml-auto mr-4"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="d-flex allign-items-center locations-div">
                        <p class="m-0 ml-3 h5">Jayanagar</p>
                        <i class="fa fa-arrow-right ml-auto mr-4"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="d-flex allign-items-center locations-div">
                        <p class="m-0 ml-3 h5">Whitefiled</p>
                        <i class="fa fa-arrow-right ml-auto mr-4"></i>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="d-flex allign-items-center locations-div">
                        <p class="m-0 ml-3 h5">JP Nagar</p>
                        <i class="fa fa-arrow-right ml-auto mr-4"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="d-flex allign-items-center locations-div">
                        <p class="m-0 ml-3 h5">MG Road</p>
                        <i class="fa fa-arrow-right ml-auto mr-4"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="d-flex allign-items-center locations-div">
                        <p class="m-0 ml-3 h5">BTM</p>
                        <i class="fa fa-arrow-right ml-auto mr-4"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="get zomato app">
        <div class="container">
            <div class="row">
            <div class="col-md-6 d-none d-md-flex">
                <img src="100.webp" class="ml-auto" width="250px" height="400px"/>
            </div>
            <div class="col-md-6">
                <p class="display-4 font-weight-bold mt-4">Get the Zomato app</p>
                <p>we will send you a link, open it on your mobile to download the app</p>
                <div class="d-flex">
                    <input type="text" placeholder="email" class="email-input"/>
                    <button class="btn btn-danger ml-2">Get app</button>
                </div>
                <p class="mt-3 text-muted">Download app from</p>
                <div class="d-flex">
                    <img width="300px" height="150px" src="logo.jpeg"/>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
